<!DOCTYPE html>
  <html>
	<head>
		<meta charset="utf-8" />
		<title>register</title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div id="background">
			<div id="content">
				<div id="head">
					<p>注册</p>
				</div>
				<ul>
					<li>
						<span class="span1" style="margin-left: -16px;">用户名：</span>
						<input type="text" id="User" placeholder="4-8位用户名,包括字母数字下划线" value=""/>
						<span class="judge" style="color: red;">×</span>
					</li>
					<li>
						<span class="span1">密码：</span>
						<input type="password" id="Password" placeholder="6-16位密码"/>
						<span class="judge" style="color: red;">×</span>
						
					</li>
					<li>
						<span class="span1" style="margin-left: -32px;">确定密码：</span>
						<input type="password" id="Confirm" placeholder="6-16位密码" />
						<span class="judge" style="color: red;">×</span>
					</li>
					<li>
						<span class="span1">邮箱：</span>
						<input type="text" id="Email" placeholder="请输入邮箱"/>
						<span class="judge" style="color: red;">×</span>
					</li>
					<li>
						<span class="span1" style="margin-left: -32px;">手机号码：</span>
						<input type="text" id="Mobile" placeholder="6-16位密码"/>
						<span class="judge" style="color: red;">×</span>
					</li>
				</ul>
				<div id="submit">
					 <button>提交</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
